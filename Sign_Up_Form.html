<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,700">

<body>
  <form action="" class="form">
    <h1 class="form__title">Sign Up</h1>
    <b><p class="form__description">Join Us!</p></b>

    <div class="form__group">
  <input type="text" id="fname" class="form__input" placeholder=" " autocomplete="off" required>
      <label for="fname" class="form__label">First Name</label>
      </div>
      
    <div class="form__group">
      <input type="text" id="lname" class="form__input" placeholder=" " autocomplete="off" required>
      <label for="lname" class="form__label">Last Name</label>
    </div>

    <div class="form__group">
      <input type="email" id="email" class="form__input" placeholder=" " autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
      <label for="email" class="form__label">Email</label>
    </div>
    
    <div class="form__group">
      <input type="text" id="otp" class="form__input" placeholder=" " autocomplete="off" >
      <label for="otp" class="form__label">OTP</label>
    </div>

    <div class="form__group">
      <input type="password" id="pwd" class="form__input" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  onchange="onChange()" required>
      <label for="pwd" class="form__label">Password</label>
    </div>
    
    <div class="form__group">
      <input type="password" id="cpwd" class="form__input" placeholder=" " autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onChange="onChange()" required>
      <label for="cpwd" class="form__label">Confirm Password</label>
    </div>
    
    <b><span>Already a member ? <a href="/Log_In_Form.html">Log In</a></span></b><br><br>
    <button class="form__button">Sign Up</button>
  </form>
</body>
